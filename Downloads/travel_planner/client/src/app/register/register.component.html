<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card card-signin my-5">
                    <div class="card-body">
                        <h5 class="card-title text-center">Register Here</h5>
                        <form class="form-signin">
                            <div class="form-label-group">
                                <input type="text" id="r_firstname" class="form-control" placeholder="First Name"
                                    required autofocus>
                            </div>
                            <br>
                            <div class="form-label-group">
                                    <input type="text" id="r_lastname" class="form-control" placeholder="Last Name"
                                        required autofocus>
                                </div>
                            <br>
                            <div class="form-label-group">
                                <input type="email" id="r_inputEmail" class="form-control" placeholder="Email address"
                                    required autofocus>
                            </div>
                            <br>
                            <div class="form-label-group">
                                <input type="password" id="r_inputPassword" class="form-control" placeholder="Password"
                                    required>
                            </div>
                            <br>
                            <div class="form-label-group">
                                <input type="password" id="r_confirmPassword" class="form-control"
                                    placeholder="Confirm Password" required>
                            </div>
                            <br>
                            <div class="form-check-inline">
                                <label class="form-check-label">
                                    <input type="radio" class="form-check-input" name="gender">Male
                                </label>
                            </div>
                            <div class="form-check-inline">
                                <label class="form-check-label">
                                    <input type="radio" class="form-check-input" name="gender"> Female
                                </label>
                            </div>
                            <br>
                            <br>
                            <button class="btn btn-lg btn-primary btn-block text-uppercase"
                                type="submit">Register</button>
                            <br>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
